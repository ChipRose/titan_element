  <main class="main body__main">
    <section class="theme-choise">
      <div class="wrapper">
        <div class="theme-choise__title-wrapper">
          <h2 class="section-title theme-choise__title">
            Настройка темы
          </h2>
        </div>
        <form class="theme-choise__switch" id="theme-switch">
          <input class="theme-choise__radio" id="light-theme" type="radio" name="theme" checked>
          <label class="theme-choise__label" for="light-theme">Светлая тема</label>
          <input class="theme-choise__radio" id="dark-theme" type="radio" name="theme">
          <label class="theme-choise__label" for="dark-theme">Тёмная тема</label>
        </form>
      </div>
    </section>
    <section class="element-settings">
      <div class="wrapper">
        <div class="element-settings__title-wrapper">
          <h2 class="section-title element-settings__title">
            Емкость с насосом и индикатором
          </h2>
        </div>
        <div class="element-settings__element-wrapper">
          <div class="element">
            <svg class="element__image" preserveAspectRatio="xMaxYMin" width="223" height="173">
              <use xlink:href="#tank"></use>
            </svg>
            <div class="element__scale">
              <p class="element-mark element__max-value" id="element-max-mark">
                2000
              </p>
              <p class="element-mark element__min-value" id="element-min-mark">
                0
              </p>
              <div class="element__scale-range" id="element-scale-range">
                <p class="element-mark element__indicator" id="element-indicator">
                  2000
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="element-settings__range-wrapper">
          <div class="element-settings__range">
            <input class="input element-settings__value" id="element-value" value="1500" min="0" max="2000"
              type="number">
            <label class="label element-settings__label" for="element-value">Уровень воды</label>
          </div>
        </div>
      </div>
    </section>
    <section class="plot">
      <div class="wrapper">
        <div class="plot__title-wrapper">
          <h2 class="section-title plot__title">
            График
          </h2>
        </div>
        <div id="plot-element" style="width:600px;height:250px;"></div>
        <div class="plot__range-wrapper">
          <div class="plot__range">
            <input class="input plot__value" id="plot-time-value" value="0" min="0" max="24"
              type="number">
            <label class="label plot__label" for="plot-time-value">Время</label>
            <input class="input plot__value" id="plot-value" value="0" min="0" max="100000"
            type="number">
            <label class="label plot__label" for="plot-value">Количество</label>
            <button class="plot__button" id="plot-button">Установить значение</button>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer page__footer">
    <div class="wrapper">
      <p class="footer__text">
        Yana Rozova
      </p>
    </div>
  </footer>
  <script src="js/script.js"></script>

</body>

</html>
